<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/04f1784e5e.js" crossorigin="anonymous"></script>
    <title>Netflix India - Watch TV shows online, Watch movies online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix-logo">
            <a href="#" class="btn btn-rounded">Sign In</a>
       </div>

       <div class="showcase-content">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime</p>
        <a href="#" class="btn btn-lg">
            Watch free for 30 days <i class="fas fa-chevron-right btn-icon"></i>
        </a>
       </div>
    </header>


    <section class="tabs">
        <div class="container">
            <!-- to restrict the space so that it does go all over to the sides -->
             <div id="tab-1" class="tab-item tab-border">
                <!-- need id to target it with javascript -->
                 <i class="fas fa-door-open fa-4x"></i>
                 <p class="hide-sm">Cancel Anytime</p>
                 <!-- hide-sm class ti hide this on small screens -->

             </div>

             <div id="tab-2" class="tab-item">
                 <i class="fas fa-tablet-alt fa-4x"></i>
                 <p class="hide-sm">Watch Anywhere</p>
             </div>

             <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-4x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>


    <section class="tab-content">
        <div class="container">
            <!-- tab1 content -->
             <div id="tab1-content" class="tab-content-item show">
                <div class="tab1-content-inner">
                    <!-- this is grid wrapper -->

                    <div class="grid-item">
                        <!-- flexbox wrapper to center content of grid item -->
                        <div>
                        <p class="text-lg">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                        </p>

                        <a href="#" class="btn btn-lg">
                            Watch free for 30 days
                        </a>
                        </div>
                    </div>
                    
                    <div class="grid-item">
                        <img src="img/tab-content-1.png" alt="">
                    </div>
                    <!-- <img src="img/tab-content-1.png" alt=""> -->
                    
                </div>
             </div>
        </div>
    </section>
    
</body>
</html>
